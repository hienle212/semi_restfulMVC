<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Product Info</title>
  </head>
  <body>
    <div class="main">
      <h3>Product</h3>
      <div class="product">
      {% for product in product_info %}
        <p>Name : {{product['name']}} </p>
        <p>Description : {{product['description']}}</p>
        <p>Price: {{product['price']}}</p>
      </div>
      <p>
        <a href="/edit/{{product['products_id']}}">Edit</a> |
        <a href="/">Back</a>

      </p>
      {% endfor%}

    </div>
  </body>
</html>
